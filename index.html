<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomnit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <header>
        <h1 id="main-title">Zapomnit</h1>
        <input type="text" id="search-bar" placeholder="Search cards...">
    </header>
    <form id="card-form">
        <input type="text" id="term" placeholder="Enter term" required>
        <textarea id="definition" placeholder="Enter definition in LaTeX code: $$ ... $$ or \( ... \)." required></textarea>
        <div class="button-container">
            <button type="submit">Create Card</button>
            <button type="button" id="delete-all">Delete All Cards</button>
        </div>
    </form>
    <div id="flashcard-container" class="flashcard-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
