<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomnit - Mathematical Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Including MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <form id="cardForm" class="card-form">
            <input type="text" id="titleInput" placeholder="Enter card title" required>
            <textarea id="definitionInput" placeholder="Enter LaTeX definition" required></textarea>
            <button type="submit">Add Card</button>
        </form>
        <div id="cardContainer" class="cards-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
