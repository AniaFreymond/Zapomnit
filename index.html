<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomnit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zapomnit</h1>
        <div class="card-input">
            <input type="text" id="term" placeholder="Enter Term">
            <textarea id="definition" placeholder="Enter Definition"></textarea>
            <button onclick="addCard()">Add Card</button>
        </div>
        <div class="card-display">
            <button onclick="showCard()">Show Flashcard</button>
            <div class="flashcard" id="flashcard"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
